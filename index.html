<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <title>Antoine Barbier</title>
       <script>
        // Détecter l'appareil en utilisant le User-Agent
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Définir la balise meta viewport en fonction de l'appareil
        function setViewport() {
            var metaTag = document.createElement('meta');
            metaTag.setAttribute('name', 'viewport');

            if (isMobileDevice()) {
                metaTag.setAttribute('content', 'width=device-width, initial-scale=1');
            } else {
                metaTag.setAttribute('content', 'width=1280');
            }

            document.head.appendChild(metaTag);
        }

        // Appeler la fonction pour définir la balise meta viewport lors du chargement de la page
        window.onload = function() {
            setViewport();
        };
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
